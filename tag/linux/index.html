  </h1><div class="posts"><div class="post-card content-box"><div class="post-card__header"><!----></div><div class="post-card__content"><h2 class="post-card__title">Digest of interesting stuff #1</h2><p class="post-card__description">Hey, wanna share interesting things I had discovered these days.</p><div class="post-meta post-card__meta">

    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"linux","belongsTo":{"edges":[{"node":{"title":"Digest of interesting stuff #1","path":"\u002Fdigest-of-interesting-stuff-1\u002F","date":"28. January 2020","timeToRead":3,"description":"Hey, wanna share interesting things I had discovered these days.","content":"\u003Cp\u003EHey everyone! I know it's been a while since I've posted something, no posts. Now I kind of remembered that I have a blog ) I want to share something with you, and titled this post as \u003Cstrong\u003EDigest of interesting stuff\u003C\u002Fstrong\u003E. I'll share some tweets, reddit links, links to blog posts. I'll do my best to write at least 3 blog posts till \u003Cem\u003E1st of March\u003C\u002Fem\u003E, not gonna spoiler about it. So here we go.\u003C\u002Fp\u003E\n\u003Ch2 id=\"emacs\"\u003E\u003Ca href=\"#emacs\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EEmacs\u003C\u002Fh2\u003E\n\u003Ch4 id=\"gistel\"\u003E\u003Ca href=\"#gistel\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E\u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fdefunkt\u002Fgist.el\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EGist.el\u003C\u002Fa\u003E\u003C\u002Fh4\u003E\n\u003Cp\u003EAs an Emacs user I found this stuff very useful. I use \u003Ca href=\"https:\u002F\u002Fgist.github.com\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EGitHub Gist\u003C\u002Fa\u003E a lot. Before switching, starting to live in Emacs I had a deal with VSCode, Atom, PHP Storm as well and always first of all looked for that possibility of gist turned on. When you have a problems with code, optimizations, whatever related to programming, you gonna need \u003Cem\u003E\"temporary paste codes thing\"\u003C\u002Fem\u003E, to describe your problem better with code in dev-community\u002Fchat and these can be: \u003Ca href=\"https:\u002F\u002Fpastebin.com\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EPastebin\u003C\u002Fa\u003E, \u003Ca href=\"https:\u002F\u002Fgist.github.com\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EGitHub Gist\u003C\u002Fa\u003E, \u003Ca href=\"https:\u002F\u002Fglot.io\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EGlot.io\u003C\u002Fa\u003E, \u003Ca href=\"https:\u002F\u002Fideone.com\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EIdeOne\u003C\u002Fa\u003E, etc. I assume \u003Ca href=\"https:\u002F\u002Fpastebin.com\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EPastebin\u003C\u002Fa\u003E is used a lot, and so is \u003Ca href=\"https:\u002F\u002Fgist.github.com\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EGitHub Gist\u003C\u002Fa\u003E. I consider gists more useful than pastebins, I don't know, I just like it, it's \u003Cem\u003E\"quick temp code paster\"\u003C\u002Fem\u003E thing I need. \u003C\u002Fp\u003E\n\u003Cp\u003EI was a bit upset about that sort of thoughts which were used to tell me, that gists does not exist for Emacs, but fortunately it does exist. Now I'm using it much-much often. Features are incredibly useful. You can list all your gists within Emacs, edit them, either delete also or create new ones.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fgithub.com\u002Ffxbois\u002Fweb-mode\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EWeb Mode\u003C\u002Fa\u003E \u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fgithub.com\u002Ftwlz0ne\u002Fnerd-fonts.el\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EEmacs nerd-fonts\u003C\u002Fa\u003E \u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fbburns\u002Fclipmon\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EClipboard monitor for Emacs - monitors clipboard and pastes contents on change\u003C\u002Fa\u003E \u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fdefunkt\u002Fmagit\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EMagit\u003C\u002Fa\u003E - still it's very useful thing\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fhagleitn\u002Fspeed-type\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ESpeed-Type - Practice touch\u002Fspeed typing in emacs\u003C\u002Fa\u003E \u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fttakamura\u002Forg-todoist\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EOrg-TodoIst\u003C\u002Fa\u003E \u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fabrochard\u002Femacs-todoist\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EEmacs interface to Todoist\u003C\u002Fa\u003E \u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch2 id=\"laravel\"\u003E\u003Ca href=\"#laravel\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ELaravel\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fcoursehunter.net\u002Fcourse\u002Fadamwathan-test-driven-laravel\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ETDD Crash Course by Adam Wathan\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"http:\u002F\u002Fwww.laravelbestpractices.com\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ELaravel Best Practices\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fgithub.com\u002Flaravelio\u002Fportal\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ESource code of Laravel forum - Laravel.io\u003C\u002Fa\u003E - the stuff you need to look at, code is quite clean to learn\u002Fread\u003C\u002Fli\u003E\n\u003Cli\u003EI would recommend Brent's Laravel series \u003Ca href=\"https:\u002F\u002Fwww.stitcher.io\u002Fblog\u002Flaravel-beyond-crud\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ELaravel beyond CRUD\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch2 id=\"vuejs\"\u003E\u003Ca href=\"#vuejs\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EVuejs\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fhabr.com\u002Fru\u002Fcompany\u002Fedison\u002Fblog\u002F473894\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EШесть задачек для Front-End разработчика\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fmedium.com\u002F@emekaosuagwu\u002Frealtime-one-to-one-chat-app-with-vuejs-and-laravel-69d0cb0950b0\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EReal-time (one-to-one) chat app with Vuejs and Laravel\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fmedium.com\u002Fjs-dojo\u002Fupload-files-to-cloudinary-using-vue-vuetify-dd45472c4fd6\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EUpload files to Cloudinary using Vue &#x26; Vuetify\u003C\u002Fa\u003E \u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch2 id=\"linux\"\u003E\u003Ca href=\"#linux\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ELinux\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fwww.reddit.com\u002Fr\u002FGnuPG\u002Fcomments\u002Fbcaq5k\u002Fwhy_use_different_subkeys_for_encryption_signing\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EWhy use different sub-keys for encryption signing\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fwww.youtube.com\u002Fwatch?v=Zuwa8zlfXSY&#x26;t=296s\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E8 super heroic Linux commands that you probably aren't using\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fwww.youtube.com\u002Fwatch?v=G4lHVdGX6LI&#x26;list=PLlcnQQJK8SUjfkCph45fz6rC0de60LVZR&#x26;index=2\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ECompiling Open Source software manually\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"http:\u002F\u002Fwww.linuxfromscratch.org\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ELinux From Scratch\u003C\u002Fa\u003E - still actual thing\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fwww.youtube.com\u002Fwatch?v=7fPShv-8Z_4\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EComparing Linux Package Formats - Deb, Flatpak, AppImage, etc.\u003C\u002Fa\u003E \u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch2 id=\"other\"\u003E\u003Ca href=\"#other\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EOther\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fwww.gnu.org\u002Fphilosophy\u002Fopen-source-misses-the-point.html\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EWhy Open Source misses the point of Free Software\u003C\u002Fa\u003E \u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Ft.co\u002FrW7oNLsXQZ?amp=1\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EHow We Use Github Issues for Project Management &#x26; Deployment {VIDEO}\u003C\u002Fa\u003E \u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"http:\u002F\u002Ftypespeed.sourceforge.net\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ETypeSpeed\u003C\u002Fa\u003E - incredible \"toy\" to play with to improve your typing speed\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch2 id=\"tweets\"\u003E\u003Ca href=\"#tweets\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ETweets\u003C\u002Fh2\u003E\n\u003Cblockquote class=\"twitter-tweet\"\u003E\u003Cp lang=\"en\" dir=\"ltr\"\u003EMy video from \u003Ca href=\"https:\u002F\u002Ftwitter.com\u002FcomponentsConf?ref_src=twsrc%5Etfw\"\u003E@componentsConf\u003C\u002Fa\u003E about basics of Vue composition API is already published: \u003Ca href=\"https:\u002F\u002Ft.co\u002Fj3EJ5hmd2L\"\u003Ehttps:\u002F\u002Ft.co\u002Fj3EJ5hmd2L\u003C\u002Fa\u003E\u003C\u002Fp\u003E&mdash; Natalia Tepluhina (@N_Tepluhina) \u003Ca href=\"https:\u002F\u002Ftwitter.com\u002FN_Tepluhina\u002Fstatus\u002F1172720917006434304?ref_src=twsrc%5Etfw\"\u003ESeptember 14, 2019\u003C\u002Fa\u003E\u003C\u002Fblockquote\u003E \u003Cscript async src=\"https:\u002F\u002Fplatform.twitter.com\u002Fwidgets.js\" charset=\"utf-8\"\u003E\u003C\u002Fscript\u003E\n\u003Cblockquote class=\"twitter-tweet\"\u003E\u003Cp lang=\"en\" dir=\"ltr\"\u003EAdvice for beginners: \u003Cbr\u003E\u003Cbr\u003EALWAYS use the triple equal operator for comparisons to understand \u003Ca href=\"https:\u002F\u002Ftwitter.com\u002Fhashtag\u002Fjavascript?src=hash&amp;ref_src=twsrc%5Etfw\"\u003E#javascript\u003C\u002Fa\u003E primitives and avoid bugs in the future.\u003Ca href=\"https:\u002F\u002Ftwitter.com\u002Fhashtag\u002Fnodejs?src=hash&amp;ref_src=twsrc%5Etfw\"\u003E#nodejs\u003C\u002Fa\u003E \u003Ca href=\"https:\u002F\u002Ftwitter.com\u002Fhashtag\u002Freactjs?src=hash&amp;ref_src=twsrc%5Etfw\"\u003E#reactjs\u003C\u002Fa\u003E \u003Ca href=\"https:\u002F\u002Ftwitter.com\u002Fhashtag\u002Fangularjs?src=hash&amp;ref_src=twsrc%5Etfw\"\u003E#angularjs\u003C\u002Fa\u003E \u003Ca href=\"https:\u002F\u002Ftwitter.com\u002Fhashtag\u002Fvuejs?src=hash&amp;ref_src=twsrc%5Etfw\"\u003E#vuejs\u003C\u002Fa\u003E \u003Ca href=\"https:\u002F\u002Ftwitter.com\u002Fhashtag\u002Fcodenewbie?src=hash&amp;ref_src=twsrc%5Etfw\"\u003E#codenewbie\u003C\u002Fa\u003E \u003Ca href=\"https:\u002F\u002Ftwitter.com\u002Fhashtag\u002F100daysofcode?src=hash&amp;ref_src=twsrc%5Etfw\"\u003E#100daysofcode\u003C\u002Fa\u003E \u003Ca href=\"https:\u002F\u002Ftwitter.com\u002Fhashtag\u002Fcoder?src=hash&amp;ref_src=twsrc%5Etfw\"\u003E#coder\u003C\u002Fa\u003E \u003Ca href=\"https:\u002F\u002Ft.co\u002FkX6ueF5r87\"\u003Epic.twitter.com\u002FkX6ueF5r87\u003C\u002Fa\u003E\u003C\u002Fp\u003E&mdash; Edvinas Pranka (@epranka) \u003Ca href=\"https:\u002F\u002Ftwitter.com\u002Fepranka\u002Fstatus\u002F1221837840683798534?ref_src=twsrc%5Etfw\"\u003EJanuary 27, 2020\u003C\u002Fa\u003E\u003C\u002Fblockquote\u003E \u003Cscript async src=\"https:\u002F\u002Fplatform.twitter.com\u002Fwidgets.js\" charset=\"utf-8\"\u003E\u003C\u002Fscript\u003E\n\u003Cblockquote class=\"twitter-tweet\"\u003E\u003Cp lang=\"en\" dir=\"ltr\"\u003E9 Vue Input Libraries to Power Up Your Forms\u003Ca href=\"https:\u002F\u002Ft.co\u002FA9j7xtW1w2\"\u003Ehttps:\u002F\u002Ft.co\u002FA9j7xtW1w2\u003C\u002Fa\u003E\u003Ca href=\"https:\u002F\u002Ftwitter.com\u002Fhashtag\u002Fjavascript?src=hash&amp;ref_src=twsrc%5Etfw\"\u003E#javascript\u003C\u002Fa\u003E \u003Ca href=\"https:\u002F\u002Ftwitter.com\u002Fhashtag\u002Fvuejs?src=hash&amp;ref_src=twsrc%5Etfw\"\u003E#vuejs\u003C\u002Fa\u003E\u003C\u002Fp\u003E&mdash; JavaScript New&#39;zz (@JavaScriptNewz) \u003Ca href=\"https:\u002F\u002Ftwitter.com\u002FJavaScriptNewz\u002Fstatus\u002F1221825220224475138?ref_src=twsrc%5Etfw\"\u003EJanuary 27, 2020\u003C\u002Fa\u003E\u003C\u002Fblockquote\u003E \u003Cscript async src=\"https:\u002F\u002Fplatform.twitter.com\u002Fwidgets.js\" charset=\"utf-8\"\u003E\u003C\u002Fscript\u003E\n\u003Cblockquote class=\"twitter-tweet\"\u003E\u003Cp lang=\"en\" dir=\"ltr\"\u003EWow that&#39;s really cool. If anyone wants to play around with a PDP11 you can drop into one with 1 Docker command. \u003Cbr\u003E\u003Cbr\u003EHere&#39;s a write up on the process: \u003Ca href=\"https:\u002F\u002Ft.co\u002FiMsyAcz2rY\"\u003Ehttps:\u002F\u002Ft.co\u002FiMsyAcz2rY\u003C\u002Fa\u003E\u003C\u002Fp\u003E&mdash; Nick Janetakis (@nickjan
